<div class="container-xxl py-5">
    <div class="custom-container">
    <div class="container">
        <div class="bg-light rounded">
            <div class="row g-0">
                <div class="col-lg-6 wow fadeIn mx-auto" data-wow-delay="0.1s">
                    <div class="h-100 d-flex flex-column justify-content-center p-5 "  >
                        <h1 class="mb-4">Login</h1>
                        <form [formGroup]="loginForm">
                            <div class="row g-3 d-flex " >
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0" formControlName="tel"  id="tel" placeholder="tel">
                                        <label for="tel"> tel</label>
                                    </div>
                                </div>
                                <div *ngIf="loginForm.controls['tel'].invalid && 
                                      (loginForm.controls['tel'].touched ||
                                      loginForm.controls['tel'].dirty)">
                                        <div *ngIf="loginForm.controls['tel'].errors.required">tel is required</div>
                                      </div>
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control border-0" formControlName="pwd"  id="pwd" placeholder=" password">
                                        <label for="pwd"> password </label>
                                    </div>
                                </div>
                                <div *ngIf="loginForm.controls['pwd'].invalid && 
                                      (loginForm.controls['pwd'].touched ||
                                      loginForm.controls['pwd'].dirty)">
                                        <div *ngIf="loginForm.controls['pwd'].errors.required">password is required</div>
                                      </div>
                               
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" [disabled]="!loginForm.valid" (click)="login()" type="submit">Login</button>
                                </div>
                                <span>{{errorMsg}}</span>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    </div>
</div>
