<div class="container-xxl py-5">
  <div class="container">
      <div class="bg-light rounded">
          <div class="row g-0">
              <div class="col-lg-6 wow fadeIn mx-auto" data-wow-delay="0.1s">
                  <div class="h-100 d-flex flex-column justify-content-center p-5  "  >
                      <h1 class="mb-4" > {{course.name}} students</h1>


                      <form #evaluateStudent = "ngForm" (ngSubmit)="validate()" *ngIf="showForm " class="mb-4">
                        <div class="row g-3 d-flex " >
                            <div class="col-sm-12">
                                <div class="form-floating">
                                    <input type="text" [(ngModel)]="note.note" name = "speciality" class="form-control border-0"  id="speciality" placeholder="SearchByspeciality">
                                    <label for="SearchByspeciality"> note</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                              <div class="form-floating">
                                  <input type="text" [(ngModel)]="note.evaluation" name = "speciality" class="form-control border-0"  id="speciality" placeholder="SearchByspeciality">
                                  <label for="SearchByspeciality"> evaluation</label>
                              </div>
                          </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3"   [disabled]="!note.note || !note.evaluation" type="submit">validate</button>
                            </div>
                        </div>
                    </form>

                    
<table class="table text-center ">
    <thead >
      <tr>
        <th scope="col">ID</th>
        <th scope="col">studentList</th>
        <th scope="col">course</th>
        <th scope="col">note</th>
        <th scope="col">evaluation</th>
        <th scope="col">evaluate</th>
      </tr>
    </thead>
    <tbody>
      <!-- tr will be generated for each teacher in studentsTab
      <ng-container *ngFor="let s of studentsTab"> -->
        <!-- Teacher information -->
        <tr *ngFor="let s of studentsTab">
          <th scope="row">{{ s._id }}</th>
          <td> 
           {{ s.firstName }} 
          </td>
          <td>{{ course.name }}</td>
          <td>{{ getNoteForStudent(s._id) }}</td>
        <td>{{ getEvaluationForStudent(s._id) }}</td>
          <td>
            <div class="btn-group">
              
              <button class="btn btn-success mr-2" (click)="giveEvaluation(s._id)">Evaluate</button>
              <button class="btn btn-danger mr-2" (click)="delete(note.course , s._id)">delete</button>
            </div>
          </td>
        </tr>
      <!-- </ng-container> -->
    </tbody>
  </table>
